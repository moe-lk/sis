version: '2'

services:
  sis-mysql:
    build: ./mysql
    user : mysql
    container_name: sis-mysql
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
#      - ./mysql/init-db/docker-entrypoint-initdb.d
    ports:          
      - "8107:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=openemis
      # - MYSQL_USER=root
      # - MYSQL_PASSWORD=secret
    command:  '--sql_mode=NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION --max_allowed_packet=32505856'


  sis:
    build: ./sis-php
    container_name: sis-php
    volumes:
      - ./sis-php/app:/var/www/apachephp
    ports:
      - "8180:80"
    environment:
      - CACHE_CAKECORE_URL=redis://cache
    links:
      - redis
  redis:
    image: redis
    container_name: cache
    ports:
      - "6379:6379"
      
  sis-bulk-upload:
    build:  ./bulk-upload
    environment:
      - DB_HOST=sis-mysql
      - DB_USERNAME=root
      - DB_DATABASE=openemis
      - DB_PASSWORD=secret
    depends_on:
      - sis-mysql
    ports:
      - 3001:3000
    volumes:
      - ./bulk-upload:/app
    restart: always

  sis-dashboard:
    build:  ./sis-dashboard
    environment:
      - DB_HOST=sis-mysql
      - DB_USERNAME=root
      - DB_DATABASE=openemis
      - DB_PASSWORD=secret
    depends_on:
      - sis-mysql
    ports:
      - 3002:3000
    volumes:
      - ./sis-dashboard:/app
    restart: always
